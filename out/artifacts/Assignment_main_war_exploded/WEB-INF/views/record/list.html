<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Record</title>
    <style>
        body{
            font-family: Tahoma;
            font-size: 13px;
            width: 1000px;
            margin: 0px auto;
        }
        #heared{
            background: rgb(120, 120, 180);
            height: 250px;
            width:1000px;
        }
        footer{margin: 10px 0;}

        #table {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #table td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #table tr:nth-child(even){background-color: #f2f2f2;}

        #table tr:hover {background-color: #ddd;}

        #table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: red;
            color: white;
        }
        body{
            font-family: Tahoma;
            font-size: 13px;
            width: 1000px;
            margin: 0px auto;
        }
        #heared{
            background: rgb(120, 120, 180);
            height: 250px;
            width:1000px;
        }


        #main #right {
            width: 1000px;
            padding: 0px;
            min-height: 400px;
            float: left;


        }
        .form-control:focus{
            background-color: yellow;
            box-shadow: 0 0 3px red;
            border: 1px solid yellow;
        }
        .button:hover{
            color: blue;
            box-shadow: inset 0 0 20px orangered;
        }
        .button:disabled{
            color: darkgray;
        }

        .form-control{
            margin: 3px 0px;
            padding: 5px;
            border: none;
            width: 500px;
            color: orangered;
            border-radius: 5px;
            box-shadow: 0 0 3px blue;
            display: block;
            outline: none;
        }
        .form-group{
            margin: 10px 2px;
        }
        .button{
            border: none;
            border-radius: 3px;
            box-shadow: 0 0 3px gray;
            padding: 5px 10px;
            outline: none;
        }
        .button:focus{
            box-shadow : 0 0 3px orangered;
            color: orangered;
        }
        .button:disabled{text-decoration: line-through;}

        .menu>ul>li {
            display: inline-block;
            position: relative;
        }

        .menu>ul>li>a {
            display: block;
            text-decoration: none;
            font-variant: small-caps;
            font-size: larger;
            padding: 0 10px;
            line-height: 40px;
        }

        .menu>ul {
            padding: 0px;
            margin: 0px;
            list-style: none;
            border-radius: 3px;
            background-color: orangered;
            text-align: left;
        }
    </style>
</head>
<body>
<div id="heared">
    <img src="/assets/imgs/anh.jpg"  width="1000px" height="250px" />
</div>
<div class="menu">
    <ul>
        <li><a href="/index" >Home</a></li>
        <li><a href="/departs"> List depart</a></li>
        <li><a href="/staffs">List staff</a></li>
        <li><a href="/records">List record</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="">Logout</a></li>
    </ul>
</div>
<center><h1>List Record</h1></center>
<a href="/records/create" id="list">Creat Record</a>
<br/><br/>
<form>
    Search by reason:
    <input name="string" class="form-control" type="text"/>
    <input type="submit" value="Search" class="btn btn-primary"/>
</form><br/><br/>
<table id="table">
    <thead>
    <tr>
        <th>Serial</th>
        <th>Type</th>
        <th>Reason</th>
        <th>Post Date</th>
        <th>Staff</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record,inter:${records}">
        <td th:text="${inter.count}"></td>
        <td th:switch="${record.type}">
            <a th:case="${false}">Bonus</a>
            <a th:case="${true}">Discipline</a>
        </td>
        <td th:text="${record.reason}"></td>
        <td th:text="${#dates.format(record.postDate,'dd/MM/yyyy')}"></td>
        <td>
            <a th:text="${record.getStaff().name}"></a>
        </td>

        <td>
            <a th:href="@{/records/__${record.id}__/edit}">Edit</a>
        </td>

        <td>
            <a th:href="@{/records/__${record.id}__/delete}" class="text-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
